<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>Simple Calculator</title>

</head>

<body>
  <h1 class="title">Simple Calculator</h1>
  <div class="calc">
    <div class="screen"><input type="number"></div>
    <div class="buttons">
    <div class="row">
      <button class="num" onclick="setvalue(7)">7</button>
      <button class="num" onclick="setvalue(8)">8</button>
      <button class="num"onclick="setvalue(9)">9</button>
      <button class="op" onclick="add()">+</button>
      <button class="op">-</button>
    </div>
    <div class="row">
      <button class="num"onclick="setvalue(4)">4</button>
      <button class="num"onclick="setvalue(5)">5</button>
      <button class="num"onclick="setvalue(6)">6</button>
      <button class="op">*</button>
      <button class="op">/</button>
    </div>
    <div class="row">
      <button class="num"onclick="setvalue(1)">1</button>
      <button class="num"onclick="setvalue(2)">2</button>
      <button class="num"onclick="setvalue(3)">3</button>
      <button class="op">Clear</button>
    </div>
   

      </div>
  </div>



<script src="script.js"></script>
</body>
</html>
